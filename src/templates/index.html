<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="text-center">Inicio de Sesión</h3>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <div class="alert alert-warning" role="alert">
                              {{ messages[0] }}
                            </div>
                          {% endif %}
                        {% endwith %}
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="login_email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="login_email" name="email" placeholder="Introduce tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="login_password">Contraseña</label>
                                <input type="password" class="form-control" id="login_password" name="password" placeholder="Introduce tu contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
